{% extends 'base.html' %}

{% block title %}
Registration
{% endblock %}

{% block content %}
<div id="main"> <a name="TemplateInfo"></a>
    <h1>Register profile:</h1>
    <br>
    <form method="POST" action="/auth/register" style="max-width: 300px; margin: 0 auto;">
        <div style="display: flex; gap: 30px; flex-direction: column;">
            <div>
                <input name="username" placeholder="Your username" style="height: 32px; width: 100%; font-size: 16px;">
            </div>
            <div>
                <input type="password" name="password" placeholder="Your password" style="height: 32px; width: 100%; font-size: 16px;">
            </div>
            <button style="height: 32px; font-size: 16px;" type="submit">Register</button>
        </div>
    </form>
</div>
{% endblock %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Ablaze: {% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css"/>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
</head>

<body>
    {% include 'partials/header.html' %}
    <div id="content-wrap" style="padding-bottom: 50px">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div id="alert-border-2" class="flex items-center p-4 mb-4 text-{{ 'red' if category == 'error' else 'green' }}-800 border-t-4 border-{{ 'red' if category == 'error' else 'green' }}-300 bg-{{ 'red' if category == 'error' else 'green' }}-50 dark:text-{{ 'red' if category == 'error' else 'green' }}-400 dark:bg-gray-800 dark:border-{{ 'red' if category == 'error' else 'green' }}-800" role="alert">
                        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                        </svg>
                        <div class="ms-3 text-sm font-medium">
                            {{message}}
                        </div>
                        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-{{ 'red' if category == 'error' else 'green' }}-50 text-{{ 'red' if category == 'error' else 'green' }}-500 rounded-lg focus:ring-2 focus:ring-{{ 'red' if category == 'error' else 'green' }}-400 p-1.5 hover:bg-{{ 'red' if category == 'error' else 'green' }}-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-{{ 'red' if category == 'error' else 'green' }}-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-border-2" aria-label="Close">
                            <span class="sr-only">Dismiss</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                        </button>
                    </div>
                {% endfor %}
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const dismissButtons = document.querySelectorAll('[data-dismiss-target]');
                        dismissButtons.forEach(button => {
                            button.addEventListener('click', function() {
                                const target = document.querySelector(button.getAttribute('data-dismiss-target'));
                                if (target) {
                                    target.style.display = 'none';
                                }
                            });
                        });
                    });
                </script>
            {% endif %}
        {% endwith %}
        <div id="content">
            {% include 'partials/sidebar.html' %}
            {% block content %}
            {% endblock %}
        </div>
    </div>
<!--    {% include 'partials/footer.html' %}-->
</body>

</html>
